<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons &mdash; Reid Watson</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/3640898b18.js" crossorigin="anonymous"></script>
    <!--this contains font awesome 6-->

</head>
<body>

    <main>

        <h1>Button Styling &mdash; Reid Watson</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="https://stlouis.craigslist.org/" target="_blank" id="btn_craigslist"><i class="fas fa-peace"></i> <span>St. Louis Craigslist</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><i class="fa fa-tint" aria-hidden="true"></i><span>Moo</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple" aria-hidden="true"></i></a>
        </div>

        <div class="button_container">
            <a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_cn"><span id="left">C</span><span id="right">N</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.npr.org/" target="_blank" id="btn_npr"><span id="first">n</span><span id="second">p</span><span id="third">r</span></a>
        </div>

        <div class="button_container">
            <a href="https://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf"><img src="css/NERF-LOGO.png" alt="nerfLogo" /></a>
        </div>

        <div class="button_container">
            <a href="https://www.michaelkors.com/" target="_blank" id="btn_mk"><span id="yellow"></span><p id="title">MICHAEL KORS</p></a>
        </div>

        <div class="button_container">
            <a href="https://www.dimecitycycles.com/" target="_blank" id="btn_dcc"><img src="css/dcc_logo.png" alt="dimeCityBikesLogo" /></a>
        </div>

        <div class="button_container">
            <a href="https://www.explodingkittens.com/" target="_blank" id="btn_kitten">EXPLODING KITTENS</a>
        </div>

        <div class="button_container">
            <a href="https://www.bissingers.com/" target="_blank" id="btn_biss"><img src="css/biss.png" alt="bissingersLogo" /></a>
        </div>
    </main>

</body>
</html>
